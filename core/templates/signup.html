{% extends 'layouts/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-center">Crear un usuario</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form method="POST" action="/signup/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Usuario</label
          >
          {{form.username}}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Contraseña</label
          >
          {{form.password1}}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Confirmar contraseña</label
          >
          {{form.password2}}
        </div>
        <button class="btn btn-primary mt-3">Crear cuenta</button>
      </form>
      {% if error %}
      <div
        class="alert alert-warning alert-dismissible fade show mt-4"
        role="alert"
      >
        {{error}}

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
